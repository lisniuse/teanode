<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="{{ webConfig.site.keywords }}">
    <meta name="description" content="{{ webConfig.site.description }}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta content="_csrf" name="csrf-param">
    <meta content="<%= csrf %>" name="csrf-token">
    <title>
        <%= webConfig.site.name %>
    </title>
    <% include ../lib/jquery.html %>
    <% include ../lib/layui.html %>
    <% include ../lib/vue.html %>
    <% include ../lib/editor-md.html %>
    <% include ../common/link.html %>
</head>

<body>

<% include ../common/header.html %>

<div class="layui-container fly-marginTop">

    <div class="fly-panel" pad20="" style="padding-top: 5px;">
        <!--<div class="fly-none">没有权限</div>-->

        <div class="layui-row">
            <div class="layui-col-md9">

                <div class="layui-form layui-form-pane">
                    <div class="layui-tab layui-tab-brief" lay-filter="user">
                        <ul class="layui-tab-title">
                            <li class="layui-this">发表新帖
                                <!-- 编辑帖子 -->
                            </li>
                        </ul>
                        <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                            <div class="layui-tab-item layui-show">
                                <form action="" method="post">
                                    <div class="layui-row layui-col-space15 layui-form-item">
                                        <div class="layui-col-md3">
                                            <label class="layui-form-label">所在专栏</label>
                                            <div class="layui-input-block">
                                                <select lay-verify="required" name="class" lay-filter="column">
                                                    <option></option>
                                                    <% webConfig.categoryConfig.forEach(function(item) { %>
                                                    <option value="<%- item._id %>"><%- item.name %></option>
                                                    <% }); %>
                                                </select>
                                                <div class="layui-unselect layui-form-select">
                                                    <div class="layui-select-title">
                                                        <input type="text" placeholder="请选择" value="" readonly="" class="layui-input layui-unselect">
                                                        <i class="layui-edge"></i>
                                                    </div>
                                                    <dl class="layui-anim layui-anim-upbit">
                                                        <dd lay-value="" class="layui-select-tips">请选择</dd>
                                                        <dd lay-value="0" class="">提问</dd>
                                                        <dd lay-value="99" class="">分享</dd>
                                                        <dd lay-value="100" class="">讨论</dd>
                                                        <dd lay-value="101" class="">建议</dd>
                                                        <dd lay-value="168" class="">公告</dd>
                                                        <dd lay-value="169" class="">动态</dd>
                                                    </dl>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-col-md9">
                                            <label for="L_title" class="layui-form-label">标题</label>
                                            <div class="layui-input-block">
                                                <input type="text" id="L_title" name="title" required="" lay-verify="required" autocomplete="off" class="layui-input">
                                                <!-- <input type="hidden" name="id" value="{{d.edit.id}}"> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item layui-form-text">
                                        <div class="layui-input-block" id="edit"></div>
                                    </div>
         
                                    <div class="layui-form-item">
                                        <button class="layui-btn" lay-filter="artPublishAction" lay-submit="">立即发布</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md3">
                你的内容 3/12
            </div>
        </div>
    </div>
</div>

<% include ../common/footer.html %>

<script src="/public/layui/pages/article/publish.js"></script>
</body>

</html>
