    <div class="layui-container">
        <ul class="layui-nav tea-clearfix">
            <div class="tea-login">
                Teanode
            </div>
            <div class="tea-menu">
                <% webConfig.navConfig.navList.forEach(function(item) { %>
                <li class="layui-nav-item <% if ( item.url === webConfig.currentUrl) { %>layui-this<% } %>">
                    <a href="<%- item.url %>" target="<%- item.target %>"><%- item.name %></a>
                </li>
                <% }); %>
            </div>
            <% if( !user._id ) { %>
            <div class="tea-fright">
                <li class="layui-nav-item">
                    <a href="javascript:void(0);"><i class="fa fa-registered"></i> 注册</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:void(0);"><i class="fa fa-user-circle"></i> 登录</a>
                </li>
            </div>
            <% } else { %>
            <div class="tea-fright"> 
                <li class="layui-nav-item">
                    <a class="fly-nav-avatar" href="javascript:;">
                        <cite class="layui-hide-xs"><%- user.nickname %></cite>
                        <img src="<%- user.avatar %>">
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="/user/home/<%- user.id %>.html"><i class="fa fa-home" style="font-size: 24px; margin-right: 8px; margin-left: -1px; top: 3px;" ></i>我的主页</a></dd>
                        <dd><a href="/user/personal.html"><i class="fa fa-user-circle-o" style="margin-right: 8px;"></i>个人中心</a></dd>

                        <dd><a href="/user/message.html"><i class="fa fa-bell-o" ></i>我的消息</a></dd>
                        <hr style="margin: 5px 0;">
                        <dd><a href="/user/logout.html"><i class="fa fa-sign-out" style="margin-left: 2px;"></i>退出</a></dd>
                    </dl>
                </li>
            </div>
            <% } %>
        </ul>
